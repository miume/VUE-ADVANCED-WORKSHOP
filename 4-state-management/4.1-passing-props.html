<!DOCTYPE html>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<body>
    <div id='app'>
        <counter :count="count"></counter>
        <counter :count="count"></counter>
        <counter :count="count"></counter>
        <button @click="count++">increment</button>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        components: {
            Counter: {
                props: ['count'],
                template: `<div>{{ count }}</div>`
            }
        },
        data: {
            count: 0
        }
    })
</script>
</html>
